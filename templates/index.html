<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echo - Real-Time Translation Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #46178F;
            background: linear-gradient(135deg, #46178F 0%, #46178F 50%, #3B1477 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 4px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .language-selector span {
            color: white;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
        }

        .logo {
            margin-bottom: 32px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .action-buttons {
            width: 384px;
            max-width: 100%;
            display: flex;
            gap: 16px;
        }

        .action-button {
            flex: 1;
            height: 56px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .create-button {
            background: white;
            color: #46178F;
        }

        .create-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .join-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
        }

        .join-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .login-form {
            width: 384px;
            max-width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 16px;
            display: none;
        }

        #roomCodeInput {
            width: 100%;
            height: 56px;
            text-align: center;
            font-size: 18px;
            border: none;
            outline: none;
            padding: 0 16px;
            text-transform: uppercase;
        }

        #roomCodeInput::placeholder {
            color: #6b7280;
        }

        .enter-button {
            width: 100%;
            height: 56px;
            background: #18181b;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .enter-button:hover {
            background: #27272a;
        }

        .footer {
            text-align: center;
            padding: 32px 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #46178F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <span>üåê</span>
        <span>EN</span>
    </div>

    <div class="main-content">
        <div class="logo">Echo</div>
        
        <div class="action-buttons">
            <button id="createRoomBtn" class="action-button create-button">Create Room</button>
            <button id="joinRoomBtn" class="action-button join-button">Join Room</button>
        </div>

        <div class="login-form" id="joinRoomForm">
            <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="5" pattern="[A-Z]{5}">
            <button id="submitJoinBtn" class="enter-button">Enter</button>
        </div>
    </div>

    <div class="footer">
        <p>Create your own room</p>
        <p>
            <a href="#">Terms</a> | <a href="#">Privacy</a>
        </p>
    </div>

    <div id="loadingScreen" class="loading hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Creating room...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize user ID if not exists
        if (!localStorage.getItem('userId')) {
            localStorage.setItem('userId', 'user_' + Math.random().toString(36).substr(2, 9));
        }
        const userId = localStorage.getItem('userId');

        // Show/hide loading screen
        function showLoading(message) {
            document.getElementById('loadingScreen').classList.remove('hidden');
            document.getElementById('loadingText').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        // Create room function
        async function createRoom() {
            showLoading('Creating room...');
            try {
                const response = await fetch(`/api/rooms/create/${userId}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create room');
                }
                
                const data = await response.json();
                window.location.href = `/host.html?room=${data.room_code}`;
            } catch (error) {
                console.error('Error creating room:', error);
                hideLoading();
                alert('Failed to create room. Please try again.');
            }
        }

        // Join room function
        async function joinRoom(roomCode) {
            showLoading('Joining room...');
            try {
                const response = await fetch(`/api/rooms/join/${roomCode}/${userId}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to join room');
                }
                
                const data = await response.json();
                window.location.href = `/participant.html?room=${data.room_code}`;
            } catch (error) {
                console.error('Error joining room:', error);
                hideLoading();
                alert('Failed to join room. Please check the room code and try again.');
            }
        }

        // Event Listeners
        document.getElementById('createRoomBtn').addEventListener('click', createRoom);

        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            document.getElementById('joinRoomForm').style.display = 'block';
        });

        document.getElementById('submitJoinBtn').addEventListener('click', () => {
            const roomCode = document.getElementById('roomCodeInput').value.toUpperCase();
            if (roomCode.length === 5) {
                joinRoom(roomCode);
            } else {
                alert('Please enter a valid 5-letter room code');
            }
        });

        document.getElementById('roomCodeInput').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        document.getElementById('roomCodeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitJoinBtn').click();
            }
        });
    </script>
</body>
</html>
